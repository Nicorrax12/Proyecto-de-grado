<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - UNIPAZ</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #b0b0d0;
            font-size: 0.9rem;
        }
        .chart-container {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 25px;
            margin: 30px 0;
        }
        .progress {
            margin: 20px 0;
        }
        .progress-bar {
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Mi Dashboard</h1>
            <p>Resumen de tu actividad y progreso</p>
        </div>

        <!-- ESTAD√çSTICAS R√ÅPIDAS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPuntos">0</div>
                <div class="stat-label">Puntos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rachaActual">0üî•</div>
                <div class="stat-label">Racha Actual</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="porcentajeExito">0%</div>
                <div class="stat-label">% √âxito</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="nivel">1</div>
                <div class="stat-label">Nivel</div>
            </div>
        </div>

        <!-- PROGRESO POR MATERIA -->
        <div class="chart-container">
            <h3>Progreso por Materia</h3>
            <div id="materiasList"></div>
        </div>

        <!-- √öLTIMOS LOGROS -->
        <div class="chart-container">
            <h3>√öltimos Logros Desbloqueados</h3>
            <div id="logrosList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;"></div>
        </div>

        <!-- ACCIONES -->
        <div class="chart-container">
            <h3>Acciones</h3>
            <div class="button-group">
                <button class="btn" onclick="irA('/quiz')">üìù Hacer Quiz</button>
                <button class="btn btn-secondary" onclick="irA('/rankings')">üèÜ Ver Rankings</button>
                <button class="btn btn-secondary" onclick="irA('/concursos')">‚öîÔ∏è Participar Concurso</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        function irA(url) {
            window.location.href = url;
        }

        async function cargarDashboard() {
            try {
                const usuario = AUTH.obtenerUsuarioActual();
                if (!usuario) {
                    window.location.href = '/login';
                    return;
                }

                // Cargar datos del usuario
                const response = await fetch(`/api/usuarios/${usuario.id}`);
                const datos = await response.json();

                // Actualizar estad√≠sticas
                document.getElementById('totalPuntos').textContent = datos.total_puntos;
                document.getElementById('rachaActual').textContent = datos.racha_actual + 'üî•';
                document.getElementById('porcentajeExito').textContent = datos.porcentaje_exito?.toFixed(1) + '%';
            } catch (error) {
                console.error('Error cargando dashboard:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', cargarDashboard);
    </script>
</body>
</html>
