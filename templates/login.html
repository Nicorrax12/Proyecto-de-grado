<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNIPAZ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 30, 50, 0.95);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 40px;
            animation: slideUp 0.6s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 15px;
        }
        
        h1 {
            color: #e0e0ff;
            margin-bottom: 10px;
        }
        
        p {
            color: #b0b0d0;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            color: #e0e0ff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #f0f0f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }
        
        input::placeholder {
            color: #999;
        }
        
        .error {
            background: rgba(245, 87, 108, 0.2);
            border-left: 4px solid #f5576c;
            color: #ff9999;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }
        
        .error.mostrar {
            display: block;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: rgba(102, 126, 234, 0.3);
        }
        
        .demo-section {
            background: rgba(67, 233, 123, 0.1);
            border: 1px solid #43e97b;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .demo-section h4 {
            color: #43e97b;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .demo-section p {
            color: #b0d0d0;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .demo-btn {
            width: 100%;
            padding: 10px;
            background: #43e97b;
            color: #0f0f1e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-icon">üìö</div>
            <h1>Iniciar Sesi√≥n</h1>
            <p>Bienvenido a UNIPAZ Quiz System</p>
        </div>

        <div id="errorMsg" class="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="tu.email@unipaz.edu" required>
            </div>

            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <!-- SECCI√ìN DEMO -->
        <div class="demo-section">
            <h4>üß™ Cuenta de Prueba</h4>
            <p>Email: <strong>juan.carlos@unipaz.edu</strong><br>
               Contrase√±a: <strong>123456</strong></p>
            <button class="demo-btn" onclick="rellenarDemo()">Auto-rellenar Demo</button>
        </div>

        <a href="/registro" class="btn-register">üìù Crear Nueva Cuenta</a>
    </div>

    <script>
        /**
         * Rellenar formulario con datos de demo
         */
        function rellenarDemo() {
            document.querySelector('input[name="email"]').value = 'juan.carlos@unipaz.edu';
            document.querySelector('input[name="password"]').value = '123456';
        }

        /**
         * Manejar login
         */
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('‚úÖ Login exitoso:', data.usuario);
                    
                    // ‚úÖ GUARDAR CON EL NOMBRE CORRECTO: usuarioActual
                    localStorage.setItem('usuarioActual', JSON.stringify(data.usuario));
                    localStorage.setItem('token', 'logged_in');
                    
                    console.log('üíæ Guardado en localStorage:', localStorage.getItem('usuarioActual'));
                    
                    // Redirigir a home
                    alert('‚úÖ ¬°Login exitoso!');
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error || 'Error en login';
                    errorMsg.classList.add('mostrar');
                    console.error('‚ùå Error:', data.error);
                }
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                errorMsg.textContent = 'Error de conexi√≥n';
                errorMsg.classList.add('mostrar');
            }
        });
    </script>
</body>
</html>
